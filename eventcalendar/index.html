<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/common.css">
        <link rel="stylesheet" href="./styles.css">
        <title>イベントカレンダー - Lang Lounge</title>
        <script src="/js/eventCalendar.js" type="module"></script>
    </head>

        <div class="mainContainer">
            <h1>イベントカレンダー</h1>
            <p>Lang Loungeや、その近隣の界隈で開催されるイベントをまとめたカレンダーです。</p>
            <div class="calendarBox">

                    <div id="nextButton"></div>
                </div>
                <div id="calendar"></div>
            </div>
            <div id="eventsBox"></div>
        </div>
    </body>
    <script src="/js/main.js"></script>
</html>
